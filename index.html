<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
   
   
   <script src="/socket.io/socket.io.js"></script>


    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <div class="panel-body" id="flig">
      <p>hola</p>
    </div>
    <p id='server-time'></p>
    <p id='aeropuertos'></p>
    <script>
      var $mapa;
      var vuelos=[];
      var aeropuertos=[];
      var marcadores_vuelos=[];
      var dic = {};

      function initMap() {
        var uluru = {lat: -33.4372, lng: -70.6506};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        }); 
        var marker1 = new google.maps.Marker({
          position: {lat: -33.4372, lng: -70.6506},
          icon: {
            url: 'https://upload.wikimedia.org/wikipedia/commons/7/7d/Plane_icon.svg',
            scaledSize: {
              width:20,
              height:20
            }
          }
        });
        console.log(marker1);
        marker1.setMap(map);  
        map.addListener('click', function(e) {
          updatepos(e.latLng, marker1);
        });
        $mapa = map;     
      }
      function placeflight(latLng, map, lista) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          icon: {
            url: 'https://upload.wikimedia.org/wikipedia/commons/7/7d/Plane_icon.svg',
            scaledSize: {
              width:20,
              height:20
            }
          }
        });
        lista.push(marker);
      }
      function updatepos(latLng, marker){
        marker.setPosition(latLng);
      }
      
      console.log($mapa);
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdcdxoePGWaXQAC7IopbpCeQgM9MtPskc&callback=initMap">
    </script>
    <script>
      var socket = io("wss://integracion-tarea-3.herokuapp.com", { "path" : "/flights" });
      var el = document.getElementById('server-time');
      var aer = document.getElementById('aeropuertos');
      socket.emit("AIRPORTS", {});
      socket.emit("FLIGHTS", {});


      var $aerop = [];

      const addFlights = (data, vuel, marca, dict) => {
        data.forEach(function(element) {
          $aerop.push(element.code);
          var count=vuel.length;
          var a =1;
          for(var i=0;i<count;i++)
          {
            if(vuel[i]["code"]===element["code"]){a=0;}
          }
          if(a==1){
            dict[element["code"]] = marca.length;
            placeflight({lat: element["origin"]["airport_position"][0], lng: element["origin"]["airport_position"][1]}, $mapa, marca);
            vuel.push(element);
            console.log(marca);

          }
        });
        aer.innerHTML = $aerop;
      }
      const addAer = (data, lista) => {
        // Don't fade the message in if there is an 'X was typing'
        console.log(data);
      }

      socket.on('POSITION', function(data) {
        el.innerHTML = 'Code: ' + data.code + ' Coordenates:' + data.position[0] + ', ' + data.position[1];
        socket.emit("AIRPORTS", {});
        socket.emit("FLIGHTS", {});
        console.log(marcadores_vuelos[dic[data.code]]);
        console.log(marcadores_vuelos);
        console.log(dic[data.code]);

        updatepos({lat: data.position[0], lng: data.position[1]}, marcadores_vuelos[dic[data.code]]);
        

      });
      socket.on('FLIGHTS', (data) => {
        addFlights(data, vuelos, marcadores_vuelos, dic);
      });
      socket.on('AIRPORTS', (data) => {
        addAer(data, aeropuertos);
      });


    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </body>
</html>
